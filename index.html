<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="css/style.css">
    <title>Green Gardens</title>
</head>
<body>
    <header>
        <nav class="nav_bar container">
            <img src="img/logo.svg" alt="Logo Green Gardens">
            <ul class="nav_links">
                <li><a href="#servicos">Serviços</a></li>
                <li><a href="#sobre">Sobre nós</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="slider">
            <div class="swiper">
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                  <!-- Slides -->
                    <div class="swiper-slide">
                        <img src="img/slider-img1.jpeg" alt="Quintal de plantas">
                        <div class="overlay"></div>
                    </div>
                    <div class="swiper-slide">
                        <img src="img/slider-img2.jpeg" alt="Parque">
                        <div class="overlay"></div>
                    </div>
                    <div class="swiper-slide">
                        <img src="img/slider-img3.jpeg" alt="Restaurante">
                        <div class="overlay"></div>
                    </div>
                    </div>
                <!-- If we need pagination -->
                <div class="swiper-pagination"></div>
              
                <!-- If we need navigation buttons -->
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
              
              </div>
        </section>
        <section>

        </section>
    </main>
    

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
